<html lang="en"><head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="https://static.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
    <link rel="mask-icon" type="" href="https://static.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111">
    <title>CodePen - Log in/Sign up screen animation</title>
    <link rel="stylesheet" type="text/css" href="ui/css/login.css" />
    <script>
        window.console = window.console || function(t) {};
    </script>
    <script>
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }
    </script>
</head>
<body>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
<div class="container">
    <div class="frame">
        <div class="nav">
            <ul>
                <li class="signin-active"><a class="btn-tab">Sign in</a></li>
                <li class="signup-inactive"><a class="btn-tab">Sign up </a></li>
            </ul>
        </div>
        <div>
            <form class="form-signin" action="" method="post" name="form">
                <label for="username">Username</label>
                <input class="form-styling" type="text" name="username" placeholder="">
                <label for="password">Password</label>
                <input class="form-styling" type="text" name="password" placeholder="">
                <input type="checkbox" id="checkbox">
                <label for="checkbox"><span class="ui"></span>Keep me signed in</label>
                <div class="btn-animate">
                    <a class="btn-signin">Sign in</a>
                </div>
            </form>
            <form class="form-signup" action="" method="post" name="form">
                <label for="fullname">Full name</label>
                <input class="form-styling" type="text" name="fullname" placeholder="">
                <label for="email">Email</label>
                <input class="form-styling" type="text" name="email" placeholder="">
                <label for="password">Password</label>
                <input class="form-styling" type="text" name="password" placeholder="">
                <label for="confirmpassword">Confirm password</label>
                <input class="form-styling" type="text" name="confirmpassword" placeholder="">
                <a class="btn-signup">Sign Up</a>
            </form>
            <div class="success">
                <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 60 60" id="login-check" >
                    <path fill="#ffffff" d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314
                  c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042
                  c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578"></path>
                </svg><div class="successtext">
                <p> Thanks for signing up! Check your email for confirmation.</p>
            </div>
            </div>
        </div>
        <div class="forgot">
            <a href="#">Forgot your password?</a>
        </div>
        <div>
            <div class="cover-photo"></div>
            <div class="profile-photo"></div>
            <a class="welcome">Welcome, Chris</a>
            <a class="btn-goback" value="Refresh" onclick="history.go()">Go back</a>
        </div>
    </div>
</div>
<p>Lorem ipsum</p>
<p>Lorem ipsum</p>
